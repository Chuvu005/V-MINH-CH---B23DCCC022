<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <input type="text" id = "inputA" placeholder="Enter number A">
        <input type="text" id = "inputB" placeholder="Enter number B">

        <button onclick = "calculator('sum')">SUM</button>
        <button onclick = "calculator('subtract')">SUBTRACT</button>
        <button onclick = "calculator('multiply')">MULTIPLY</button>
        <button onclick = "calculator('divide')">DIVIDE</button>
        <button onclick="resetInputs()">RESET</button>
        <p id = "result"></p>
    </div>
        
    <script src = "main.js"></script>
</body>
</html>
